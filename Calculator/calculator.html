  <title>Calculator</title>

<body>
  <div id="calculator">
      <input type="text" id="screen-text" autocomplete="off">
      <button class="cal-group">C</button>
      <button class="cal-group">CE</button>
      <button class="cal-group">%</button>
      <button class="cal-group">/</button>
      <button class="cal-group">7</button>
      <button class="cal-group">8</button>
      <button class="cal-group">9</button>
      <button class="cal-group">*</button>
      <button class="cal-group">4</button>
      <button class="cal-group">5</button>
      <button class="cal-group">6</button>
      <button class="cal-group">-</button>
      <button class="cal-group">1</button>
      <button class="cal-group">2</button>
      <button class="cal-group">3</button>
      <button class="cal-group">+</button>
      <button class="cal-group">00</button>
      <button class="cal-group">0</button>
      <button class="cal-group">.</button>
      <button class="cal-group">=</button>
