<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Even-Odd Number</title>
</head>
<body>
  <h1 id="text">Find Even-Odd From Random Number: </h1>
  <br>
  <br>

  <script>
    const t = document.getElementById('text');
    t.style.color = 'red';
    t.style.fontSize = '30px';
  
    //Find Random Number... :
    let n = Math.floor((Math.random()*10)+1);
    
    if(n % 2 == 0){
      document.write(`This ${n} is a even number.`);
    }
    else{
      document.write(`This ${n} is a odd number.`);
    }


</script>

  
</body>
</html>
